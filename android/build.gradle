buildscript {
    ext.kotlin_version = '1.7.10'  // Define Kotlin version
    repositories {
        google()  // Google repository
        mavenCentral()  // Maven Central repository
    }   

    dependencies {
        // Kotlin Gradle plugin dependency
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Google services plugin dependency
        classpath "com.google.gms:google-services:4.3.15"
    }
}

allprojects {
    repositories {
        google()  // Apply Google repository to all projects
        mavenCentral()  // Apply Maven Central repository to all projects
    }
}

// Set the root project's build directory
rootProject.buildDir = '../build'

subprojects {
    // Set subprojects' build directory to be within the root project's build directory
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    // Ensure all subprojects depend on the evaluation of the ':app' project
    project.evaluationDependsOn(':app')
}

// Register a clean task to delete the root project's build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
